<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker---Nat_Fab_Bri</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-3">
                <!-- This is the cookie section, with the counter, the click(cookie img) and the option "options" status -->
                <div class="col-12 mt-4">
                    <h1>COOKIE CLICKER</h1>
                </div>
                <div class="col-12">
                    <div class="counter display-5" id="clickCount" data-bs-placement="top" title="CLICK HERE !!!">
                    </div>
                    <div class="col-12">
                        <button type="button" id="cookie-button" class="btn mb-4" onclick="vibrate()">
                            <img src="img/cookie.webp" alt="cookie button" width="200" height="211" id="cookieArea"
                                data-bs-placement="top" title="CLICK HERE !!!.">
                        </button>
                    </div>
                    <div class="col-12">
                        <h3 id="clickValue">Clic Value: 1</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the "STORE" section where we can buy options with our cookies -->
                <div class="col-12 mt-3">
                    <h1>STORE</h1>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_A_" class="btn btn-secondary" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Doubles your click value.">
                        Click * 2 <br> 2 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_B_" class="btn btn-success" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Multiplies your click value by 5.">
                        Click * 5 <br> 5 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_C_" class="btn btn-primary" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Multiplies your click value by 20.">
                        Click * 20 <br> 200 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="autoClicker" class="btn btn-warning" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Automatically adds 20 clicks every second.">
                        Auto Click <br> 100 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="bonus" class="btn btn-danger" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Doubles your clicks for a limited time.">
                        Bonus <br> 500 $
                    </button>
                </div>
                <div class="col-12 p-2">
                    <h5 class="timer" id="timer"></h5>
                </div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the footer section -->
                <div class="col-12 mt-3 mb-2">
                    <a href="https://github.com/brieucdegoussencourt/CookieClicker---Nat_Fab_Bri" target="_blank"><img
                            src="img/Github-desktop-logo-symbol.webp" width="50" height="50" alt="github icon"></a>
                    <h6 class="m-3">Copyright @ CookieClicker---Nat_Fab_Bri / June 2024</h6>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
