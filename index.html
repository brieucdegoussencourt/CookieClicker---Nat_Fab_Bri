<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker---Nat_Fab_Bri</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="flex-container">
        <section class="cookie"> 
          <div class="display">
            <p id="score" class="row">0</p>
            <p id="option" class="row">option</p>
          </div>  
          <div class="Game">
            <button id="click_cookie" class="row">click</button>
          </div>
        </section>
        <section class="store">
            <div class="row">Multi_2</div>
            <div class="row">Multi_5</div>
            <div class="row">Multi_20</div>
            <div class="row">Auto_clic</div>
            <div class="row">Bonus</div>
        </section>
    </main>
    
</body>
</html>
