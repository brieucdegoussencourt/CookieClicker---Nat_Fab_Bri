<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker---Nat_Fab_Bri</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-3">
                <!-- This is the cookie section, with the counter, the click(cookie img) and the option "options" status -->
                <div class="col-12 mt-3">
                    <h1>Cookie Clicker</h1>
                </div>
                <div class="col-12">
                    <div class="counter display-5" id="clickCount"></div>
                </div>
                <div class="col-12">
                    <button type="button" id="cookie-button" class="btn mb-4">
                        <div class="cookie-area" id="cookieArea">
                            <img src="img/cookie.png" alt="cookie button" width="200px">
                        </div>
                    </button>
                </div>
                <div class="col-12">
                    <h3 id="clickValue">Clic Value: 1</h3>
                </div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the "STORE" section where we can buy options with our cookies -->
                <div class="col-12 mt-3">
                    <h1>STORE</h1>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_A_" class="btn-secondary">
                        Click * 2 - Cost: 2 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_B_" class="btn-secondary">
                        Click * 5 - Cost: 5 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_C_" class="btn-secondary">
                        Click * 20 - Cost: 20 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="autoClicker" class="btn-secondary">
                        Auto Click - Cost: 100 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="bonus" class="btn-secondary">
                        Bonus Exponential! - Cost: 500 $
                    </button>
                </div>
                <div class="timer" id="timer"></div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the footer section -->
                <div class="col-12 mt-2 mb-2">
                    <p>Copyright @ CookieClicker---Nat_Fab_Bri</p>
                    <a href="https://github.com/brieucdegoussencourt/CookieClicker---Nat_Fab_Bri" target="_blank"><img
                            src="img/Github-desktop-logo-symbol.png" width="50px" alt="github icon"></a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
