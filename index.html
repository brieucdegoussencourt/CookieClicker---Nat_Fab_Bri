<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker---Nat_Fab_Bri</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row mt-3">
                <!-- This is the cookie section, with the counter, the click(cookie img) and the option "options" status -->
                <div class="col-12 mt-4">
                    <h1>COOKIE CLICKER</h1>
                </div>
                <div class="col-12">
                    <div class="counter display-5" id="clickCount"></div>
                </div>
                <div class="col-12">
                    <button type="button" id="cookie-button" class="btn mb-4">
                        <div class="cookie-area" id="cookieArea">
                            <img src="img/cookie.png" alt="cookie button" width="200px">
                        </div>
                    </button>
                </div>
                <div class="col-12">
                    <h3 id="clickValue">Clic Value: 1</h3>
                </div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the "STORE" section where we can buy options with our cookies -->
                <div class="col-12 mt-3">
                    <h1>STORE</h1>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_A_" class="btn btn-outline-secondary">
                        Click * 2 - Cost: 2 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_B_" class="btn btn-outline-success">
                        Click * 5 - Cost: 5 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="multiplier_C_" class="btn btn-outline-primary">
                        Click * 20 - Cost: 20 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="autoClicker" class="btn btn-outline-warning">
                        Auto Click - Cost: 100 $
                    </button>
                </div>
                <div class="col-12 col-md-2 p-2">
                    <button type="button" id="bonus" class="btn btn-outline-danger">
                        Bonus Exponential! - Cost: 500 $
                    </button>
                </div>
                <div class="col-12 p-2">
                    <h5 class="timer" id="timer"></h5>
                </div>
            </div>
            <div class="row justify-content-around">
                <!-- This is the footer section -->
                <div class="col-12 mt-3 mb-2">
                    <a href="https://github.com/brieucdegoussencourt/CookieClicker---Nat_Fab_Bri" target="_blank"><img src="img/Github-desktop-logo-symbol.png" width="50px" alt="github icon"></a>
                    <h6 class="m-3">Copyright @ CookieClicker---Nat_Fab_Bri</h6>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
